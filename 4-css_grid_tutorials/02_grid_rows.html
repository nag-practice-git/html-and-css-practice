<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid-Rows</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: 3fr 1fr 1fr;
      /* //below one is for implicit rows  */
      grid-auto-rows: 2fr;
    }

    .items {
      padding: 3rem;
      color: white;
      background: teal;
      border: 1px solid #f4f4f4;
      /* margin: 1rem; */
      font-size: 1.3rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="grid">

    <div class="items">Item 1</div>
    <div class="items">Item 2</div>
    <div class="items">Item 3</div>
    <div class="items">Item 4</div>
    <div class="items">Item 5</div>
    <div class="items">Item 6</div>
    <div class="items">Item 7</div>
    <div class="items">Item 8</div>
    <div class="items">Item 9</div>
    <div class="items">Item 10</div>

  </div>


</body>

</html>
