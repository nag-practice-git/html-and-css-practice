<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>html Elements</title>
</head>

<body>
  <!-- non breaking space -->
  <p>my name is&nbsp; &nbsp; &nbsp; &nbsp;nagendra</p>
  <!-- greater than and less than -->
  <p>5 &gt; 3</p>
  <p>5 &#62 3</p>
  <p>2 &lt; 3</p>
  <p>2 &#60 3</p>

  <!-- copy right -->
  <p>nangl &copy;</p>
  <p>nangl &reg;</p>
  <p>nangl &reg;</p>
  <!-- currency -->
  <p>nag &pound;</p>
  <p>nag &dollar;</p>
  <!-- suits -->
  <p>nag &spades;</p>
  <p>nag &clubs;</p>
  <p>nag &hearts;</p>
  <p>nag &diams;</p>
  <!-- computer code -->
  <p>Save a file by pressing <kbd>Ctrl + s</kbd></p>
</body>

</html>
